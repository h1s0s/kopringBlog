<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{/includes/header :: copy}"></head>
    <body>
        <div id="center-content">
            <div th:replace="~{/includes/main-header :: copy}"></div>
            <div>
                <form id="joinForm" method="post" th:action="@{/member/join}">
                    <table>
                        <colgroup>
                            <col style="width: 100px;">
                            <col style="width: 170px;">
                            <col style="">
                        </colgroup>
                        <tr>
                            <td><label for="txtId">아이디</label></td>
                            <td><input id="txtId" type="text" name="id" value=""></td>
                            <td><button id="btnIdCheck" type="button">중복체크</button></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td id="tdMsg" colspan="2"><div id="msg"></div></td>
                        </tr>
                        <tr>
                            <td><label for="txtPassword">패스워드</label></td>
                            <td><input id="txtPassword" type="password" name="password" value=""></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><label for="txtUserName">이름</label></td>
                            <td><input id="txtUserName" type="text" name="userName" value=""></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><span>약관동의</span></td>
                            <td colspan="3"><input id="chkAgree" type="checkbox" name="agree" value="y"> <label for="chkAgree">서비스 약관에 동의합니다.</label></td>
                        </tr>
                    </table>
                    <div id="btnArea">
                        <button id="btnJoin" class="btn" type="submit">회원가입</button>
                    </div>
                </form>
            </div>
            <div th:replace="~{/includes/main-footer :: copy}"></div>
        </div>
    </body>
</html>
<script type="text/javascript">

    $("#btnIdCheck").on("click", function(){
        var id = $("#txtId").val();
        var userVo = {
            memberId : id
        }
        $.ajax({
            url : "/member/idCheck",
            type : "get",
            data : userVo,

            //응답받을때
            success : function(result) {
                if (result == 'success') {//중복 없음
                    var str = "";
                    str += '사용할 수 있는 아이디입니다';
                    $("#msg").html(str);
                } else {//중복 있음
                    var str = "";
                    str += '이미 있는 아이디입니다';
                    $("#msg").html(str);
                }
            },
            error : function(XHR, status, error) {
                console.error(status + " : " + error);
            }
        });
    });

    //회원가입 버튼을 클릭할때
    $("#btnJoin").on("click", function() {
        var id = $("#txtId").val();
        var pw = $("#txtPassword").val();
        var	userName = $("#txtUserName").val();
        if (id == '') {
            alert("아이디를 입력해주세요");
            return false;//하던일을 멈춤, 없으면 하던일을 함
        }
        if ($("#msg").html() == '이미 있는 아이디입니다'){
            alert("중복체크를 해주세요");
            return false;
        }
        if ($("#msg").html() == ''){
            alert("중복되지 않은 아이디를 입력해주세요");
            return false;
        }
        if (pw == '') {
            alert("패스워드를 입력해주세요");
            return false;
        }
        if (userName == '') {
            alert("이름을 입력해주세요");
            return false;
        }
    });
</script>
